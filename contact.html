<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="menu"></div>

  <div class="contact-container">
    <h1>Contact</h1>
    <form action="https://formspree.io/f/xqaleayw" method="POST">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail :</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="js/menu.js"></script>
</body>
</html>
